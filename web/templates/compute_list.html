{% extends "modules/base.html" %}

{% block page-content %}
        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>计算集群 <i class="fa fa-laptop"></i></h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>集群信息</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                        </ul>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">

                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>资源管理器</th>
                          <th>主节点</th>
                          <th>创建时间</th>
                          <th>操作</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for line in lines %}
                          <tr>
                            <th scope="row">{{ forloop.counter }}</th>
                            <td>
                              <a href="http://{{ line.master_ip }}:8088" target="_blank">{{ line.master_ip }}</a>
                            </td>
                            <td>
                                <a href="http://{{ line.storage.master_ip }}:50070/" target="_blank">{{ line.storage.master_ip }}</a>
                            </td>
                            <td>{{ line.date }}</td>
                            <td><a href="#" onclick="remove_compute('{{ line.container_id }}', '{{ line.master_ip }}')"><i class="fa fa-trash-o red fa-lg"></i></a></td>
                          </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
{% endblock %}

{% block script %}

<script type="text/javascript">
window.onload = function() {
    var hash = window.location.hash;
    if (hash == '#true') {
      new PNotify({
        title: 'Success!',
        type: 'info',
        text: '删除集群成功！',
        nonblock: {
          nonblock: true
        },
        styling: 'bootstrap3',
        addclass: 'dark',
      });
      window.location.hash = '';
    } else if (hash == '#false') {
      new PNotify({
        title: 'Failed!',
        type: 'danger',
        text: '删除集群失败! ',
        nonblock: {
            nonblock: true
        },
        styling: 'bootstrap3',
        addclass: 'dark',
      });
    }
}

function remove_compute(container_id, master_ip) {
  if(confirm("删除计算集群: " + master_ip + "?")) {
    $.ajax({
      type: 'GET',
      url: '/web/cluster/compute/remove/',
      data: 'container_id=' + container_id,
      success: function(message) {
        if(message == 'true') {
          window.location.hash = 'true';
          window.location.reload();
        }
      },
      error: function(message) {
        if(message == 'false') {
            window.location.hash = 'false';
            window.location.reload();
        }
      }
    })
  }
}

</script>
{% endblock %}
