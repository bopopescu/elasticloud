{% extends "modules/base.html" %}

{% block page-content %}
        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>提交任务</h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>任务信息</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" method="POST" action="." enctype="multipart/form-data">
                    <h1>{% csrf_token %}</h1>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">任务名称 <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" name="job_name" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="size">描述 <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" name="job_desc" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="priority" class="control-label col-md-3 col-sm-3 col-xs-12">优先级 </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select class="form-control" name="job_priority">
                            <option value="3">高</option>
                            <option value="2">中</option>
                            <option value="1">低</option>
                          </select>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">选择文件 </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <span class="sl-custom-file">
                            <!--
                            <input type="text" class="form-control" value"点击上传文件" />
                            -->
                            <input name="job_file" type="file" class="ui-input-file form-control col-md-7 col-xs-12">
                          </span>
                        </div>
                      </div>

                      <div class="clearfix"></div>

                      <div class="form-group">
                        <div class="text-center">
                          <button class="btn btn-primary" type="reset">重置</button>
                          <button class="btn btn-info" type="button" onclick="fake_load()" value="Upload">提交</button>
                        </div>
                      </div>
                    
                    </form>
                    <button class="btn btn-warning" onclick="fake_load()">TEST</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
{% endblock %}

{% block script %}

<script type="text/javascript">
function fake_load() {
    var cur_value = 1,
        progress;

    // Make a loader.
    var loader = new PNotify({
        title: "Creating series of tubes",
        text: '<div class="progress progress-striped active" style="margin:0">\
  <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0">\
    <span class="sr-only">0%</span>\
  </div>\
</div>',
        //icon: 'fa fa-moon-o fa-spin',
        icon: 'fa fa-cog fa-spin',
        hide: false,
        buttons: {
            closer: false,
            sticker: false
        },
        type: 'info',
        styling: 'bootstrap3',
        addclass: 'dark',
        history: {
            history: false
        },
        before_open: function(notice) {
            progress = notice.get().find("div.progress-bar");
            progress.width(cur_value + "%").attr("aria-valuenow", cur_value).find("span").html(cur_value + "%");
            // Pretend to do something.
            var timer = setInterval(function() {
                if (cur_value == 70) {
                    loader.update({
                        title: "Aligning discrete worms",
                        icon: "fa fa-circle-o-notch fa-spin"
                    });
                }
                if (cur_value == 80) {
                    loader.update({
                        title: "Connecting end points",
                        icon: "fa fa-refresh fa-spin"
                    });
                }
                if (cur_value == 90) {
                    loader.update({
                        title: "Dividing and conquering",
                        icon: "fa fa-spinner fa-spin"
                    });
                }
                if (cur_value >= 100) {
                    // Remove the interval.
                    window.clearInterval(timer);
                    loader.remove();
                    return;
                }
                cur_value += 1;
                progress.width(cur_value + "%").attr("aria-valuenow", cur_value).find("span").html(cur_value + "%");
            }, 65);
        },
    });
}
</script>
{% endblock %}
