{% extends "modules/base.html" %}

{% block page-content %}
        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>创建存储集群</h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>集群信息</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <form id="form" data-parsley-validate class="form-horizontal form-label-left" method="post" action=".">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="type">存储类型
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select class="form-control" name="type">
                            <option value="HDFS">HDFS</option>
                            <option value="HBASE">HBASE</option>
                            <option value="MYSQL">MySQL Cluster</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="size">集群大小 <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select class="form-control" name="size">
                            <option value="3">SMALL</option>
                            <option value="4">NORMAL</option>
                            <option value="5">BIG</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="namenode_memory" class="control-label col-md-3 col-sm-3 col-xs-12">主节点内存 </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select class="form-control" name="m_memory">
                            <option value="256m">256M</option>
                            <option value="512m">512M</option>
                            <option value="1024m">1024M</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="datanode_memory" class="control-label col-md-3 col-sm-3 col-xs-12">从节点内存</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select class="form-control" name="s_memory">
                            <option value="256m">256M</option>
                            <option value="512m">512M</option>
                            <option value="1024m">1024M</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="text-center">
                          <button class="btn btn-primary" type="reset">重置</button>
                          <button class="btn btn-info" type="button" onclick="fake_load()">提交</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
{% endblock %}
